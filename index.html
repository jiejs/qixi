<script type="text/javascript">
$(function(){
	(function(){
		$('.top-banner').hide()
		function img(){
			$('.yj_down,.yj_text,.yj_text_button').fadeOut('slow')
		}
		function animate(){
			$('div>div>div>div').each(function(id){
				$(this).css({
				position: 'relative',
				top: '-100px',
				opacity: 0
			});
			var wait = Math.floor((Math.random()*4000)+1);
			$(this).delay(wait).animate({
				top: '400px',
				opacity: 1
				},2000);
			});
		}
		function changeBk(){
			var random = parseInt(Math.random()*9+1)
			$(document.body).css("background","url(image/psb"+random+".jpg) repeat")
		}
		var change_bk = setInterval(changeBk,8000)
		$('.yj_down').hide()
		$('.yj_text_button').on('click',function(){
			var value = $.trim($('.yj_text').val())
			if(value==""){
				alert("认真点好不好")
			}else if(value=="我爱你"){
				$('.yj_down').show()
				animate();
				if($('.yj_down').is(':visible')){
					setTimeout(img,8000)
				}
			}else if(value=="左慧"){
				alert("哎呦，不错哦，这也可以猜到哈！可惜不是，在好好想想。")
			}else if(value=="杨洁"){
				alert("嘿嘿，不可能是我啦！")
			}else{
				alert("try again!")
			}
		})
	})()
})
</script>
